<!DOCTYPE html>
<html lang="ko">
  <head>
		<meta charset="UTF-8">
		<title>로그인</title>
  </head>
  <body>
	<form>
    <fieldset>
      <!-- Do it! 텍스트 필드와 비밀번호 필드가 있는 로그인 폼 만들기 -->
      <label>아이디: <input type="text"></label>
      <label>비밀번호: <input type="password"></label>
      <label>체크: <input type="date"></label>

      <label for="아디">아이디</label>
      <input type="text" id="아디">
    </fieldset>
  </form>
  </body>
</html>
