<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상품 소개 페이지</title>
</head>
<body>
  <!-- 다양한 텍스트 태그 사용하기 -->
  <h1>레드향</h1>
  <!-- p 태그와 br 태그 사용해서 텍스트 입력하기 -->
  <p>내용을 입력하시오.</p>
  <p><em>두번 째</em> <br>내용이에요</p>
  <p><b>세번 째</b> 내용</p>
  <h2>레드향 샐러드 레시피</h2>
</body>
</html>
